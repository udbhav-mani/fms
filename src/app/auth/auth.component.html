<body>
  <header>
    <img src="assets\Fiesta-logo.png" alt="" class="logo-img" />
  </header>

  <div class="main-div">
    <div class="form-div">
      <form #authForm="ngForm">
        <h2>Welcome</h2>

        <label for="username">Username</label>
        <div class="input-container">
          <i class="fa fa-user icon"></i>
          <input
            type="text"
            id="username"
            class="inp"
            ngModel
            name="username"
            pattern="^$|^[A-Za-z ]+"
            required
          />
        </div>

        <label for="password">Password</label>
        <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input
            class="inp"
            [type]="hide ? 'password' : 'text'"
            id="password"
            ngModel
            name="password"
            required
          />
          <div (click)="hideUnhide()">
            <i class="fa-solid fa-eye" *ngIf="hide; else notHidden"></i>
            <ng-template #notHidden
              ><i class="fa-solid fa-eye-slash"></i
            ></ng-template>
          </div>
        </div>

        <!-- <div class="remember-me">
          <div class="form-check">
            <input
              class="inp-check"
              type="checkbox"
              value=""
              id=""
              ngModel
              name="check"
            />
            <label class="form-check-label" for=""> Remember me </label>
          </div>
        </div> -->

        <button
          [disabled]="!authForm.valid"
          class="btn"
          (click)="onSubmit(authForm)"
        >
          Log In
        </button>

        <!-- <pre>myForm.myName.$error = {{ authForm.password.$error | json }}</pre> -->

        <div
          ng-messages="authForm.username.$error"
          style="color: maroon"
          role="alert"

          <div ng-message="required">You did not enter a field</div>
          <div ng-message="pattern">Your field is too short</div>
          <div ng-message="maxlength">Your field is too long</div>
        </div> -->
      </form>
    </div>
    <div class="div-img">
      <img src="\assets\login-img.svg" alt="" />
    </div>
  </div>
</body>
