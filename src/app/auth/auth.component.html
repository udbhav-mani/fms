<body>
  <header>
    <img src="assets/Fiesta-logo.png" alt="Fiesta Logo" class="logo-img" />
  </header>

  <main class="main-div">
    <section class="form-div">
      <form #authForm="ngForm">
        <h2>{{ constants.WELCOME }}</h2>

        <label for="username" aria-label="Username">{{
          constants.USERNAME_LABEL
        }}</label>
        <div class="input-container">
          <i class="fa fa-user icon"></i>
          <input
            type="text"
            id="username"
            class="inp"
            ngModel
            name="username"
            pattern="^$|^[A-Za-z ]+"
            required
          />
        </div>

        <label for="password" aria-label="Password">{{
          constants.PASSWORD_LABEL
        }}</label>
        <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input
            class="inp"
            [type]="hide ? 'password' : 'text'"
            id="password"
            ngModel
            name="password"
            required
          />
          <div (click)="hideUnhide()">
            <i class="fa-solid fa-eye" *ngIf="hide; else notHidden"></i>
            <ng-template #notHidden>
              <i class="fa-solid fa-eye-slash"></i>
            </ng-template>
          </div>
        </div>

        <button
          [disabled]="!authForm.valid"
          class="btn"
          (click)="onSubmit(authForm)"
        >
          {{ constants.LOG_IN_BTN }}
        </button>
      </form>
    </section>
    <section class="div-img">
      <img src="/assets/login-img.svg" alt="Login Image" />
    </section>
  </main>
</body>
