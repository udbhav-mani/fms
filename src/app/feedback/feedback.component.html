<div class="fdb-container pb-5" *ngIf="!!feedbacks; else noFeedbackAvailable">
  <div class="fdb-header">
    <h2>
      <span class="header-text">&nbsp; Feedbacks &nbsp;</span>
    </h2>
  </div>

  <div class="fdb-list-container">
    <div class="fdb-list-data">
      <table class="table table-striped borderless">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Criteria</th>
            <th scope="col">Rating</th>
            <th scope="col">Reviews</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let feedback of feedbacks
                | paginate
                  : {
                      id: 'foo',
                    itemsPerPage: 7,
                      currentPage: pageNumber,

                    };
              let i = index
            "
          >
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ feedback.criteria }}</td>
            <td>
              <span *ngFor="let i of getArray(feedback.feedback)" class="stars"
                ><i class="fa-solid fa-star" style="color: #003835"></i
                >&nbsp;</span
              >
            </td>
            <td>{{ feedback.comments | titlecase }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<ng-template #noFeedbackAvailable>
  <h2>
    <span class="header-text">&nbsp; No feedbacks available &nbsp;</span>
  </h2>
  <img src="assets\no_feedbacks.svg" class="no_fdb" alt="" />

    <span class="header-text">&nbsp; * * * * &nbsp;</span>
  </h2>
</ng-template>
