<div class="emp-container">
  <div class="emp-header">
    <h2>
      <span class="header-text">&nbsp; List of employees &nbsp;</span>
    </h2>
  </div>

  <div class="emp-list-container">
    <div class="input-group mb-3 search">
      <div class="input-group-prepend">
        <span class="input-group-text search-bar-icon">üîç</span>
      </div>
      <input
        type="text"
        class="form-control search-bar"
        placeholder="Search by name..."
        [(ngModel)]="searchQuery"
      />

      <span
        [hidden]="searchQuery == ''"
        class="close-btn"
        (click)="clearSearch()"
      >
        <i class="fa-solid fa-xmark"></i>
      </span>
    </div>
    <div class="emp-list-data">
      <table class="table table-striped borderless">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Balance</th>
            <th scope="col" *ngIf="userRole === 'f_emp'">
              {{ userRole === "admin" ? "Balance" : "Topup Card" }}
            </th>
            <th scope="col">
              {{ userRole === "admin" ? "Topup Card" : "Place Order" }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let emp of filterEmployees(searchQuery)
                | paginate : { itemsPerPage: 7, currentPage: pageNumber };
              let i = index
            "
          >
            <th scope="row">{{ emp.user_id }}</th>
            <td>{{ emp.username }}</td>
            <td>‚Çπ{{ emp.balance | number }}</td>
            <td *ngIf="userRole === 'f_emp'">
              <div
                *ngIf="userRole !== 'admin'"
                class="col btn add-button display-2"
                (click)="addBalance(i)"
              >
                +
              </div>
            </td>

            <td>
              <div
                *ngIf="userRole === 'admin'"
                class="col btn add-button display-2"
                (click)="addBalance(i)"
              >
                +
              </div>
              <div
                class="col btn add-button display-2 ms-2"
                (click)="openPlaceOrder(emp)"
                *ngIf="userRole === 'f_emp'"
              >
                <i class="fa-solid fa-cart-plus"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls
        class="text-center pagi"
        (pageChange)="pageNumber = $event"
        previousLabel="Previous"
        nextLabel="Next"
      ></pagination-controls>
    </div>
  </div>
  <!-- <h2>
    <span class="header-text">&nbsp; * * * * * &nbsp;</span>
  </h2> -->
</div>

<div id="popup1" class="overlay" *ngIf="isUpdateBalanceOpen">
  <div class="popup">
    <h1 class="header-text text-center">Update balance</h1>
    <a class="close" (click)="closeDialog()">&times;</a>
    <!-- <h5 class="text-center">ID - {{ employeeDetail.user_id }}</h5> -->
    <div class="content mt-4">
      <h5 class="text-center">Name: {{ employeeDetail.username }}</h5>
      <div class="input-group mb-3">
        <span class="input-group-text">‚Çπ</span>
        <input
          type="number"
          min="1"
          class="form-control"
          placeholder="Enter Amount"
          [(ngModel)]="amount"
        />
        <div class="input-group-append">
          <button
            class="btn update-btn"
            type="button"
            (click)="updateBalance()"
            [disabled]="amount ? (amount > 0 ? false : true) : true"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
