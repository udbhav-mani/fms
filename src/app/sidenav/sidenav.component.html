<aside>
  <p class="h3">
    Hello,
    {{ (user.name != "" ? user.name.split(" ")[0] : "User") | titlecase }}
  </p>
  <div *ngFor="let i of navigation[role]" class="row justify-content-center h4">
    <a
      class="butn"
      [routerLink]="[i[1]]"
      routerLinkActive="active"
      style="cursor: pointer"
    >
      <i [class]="i[2]"></i>
      &nbsp;{{ i[0] }}
    </a>
  </div>
  <div class="footer">
    <div class="">&copy;&nbsp; Udbhav Mani</div>
  </div>
</aside>
